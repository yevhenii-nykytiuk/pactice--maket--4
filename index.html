<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;500;600&family=Josefin+Sans:ital,wght@0,300;0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Bruden</title>
  </head>
  <body>
    <header class="main-header">
      <div class="container header-container">
        <a class="logo-header" href="#">
          <img
            class="logo-img"
            src="./images/logo/logo-bruden.png"
            alt="logo"
            width="125"
            height="27"
          />
        </a>

        <nav class="navigation">
          <ul class="menu-list list">
            <li class="menu-item">
              <a class="menu-link link" href="#">Home</a>
            </li>
            <li class="menu-item">
              <a class="menu-link link" href="#">Shop</a>
            </li>
            <li class="menu-item">
              <a class="menu-link link" href="#">Blog</a>
            </li>
            <li class="menu-item">
              <a class="menu-link link" href="#">About Us</a>
            </li>
            <li class="menu-item">
              <a class="menu-link link" href="#">Contact Us</a>
            </li>
          </ul>
        </nav>

        <ul class="icon-social-list list">
          <li class="icon-social-item">
            <a class="icon-social-link" href="#">
              <svg width="24" height="24" class="icon-social-list__link">
                <use href="./images/menu-icon-social/sprite.svg#icon-instagram"></use>
              </svg>
            </a>
          </li>
          <li class="icon-social-item">
            <a class="icon-social-link" href="#">
              <svg width="25" height="25" class="icon-social-list__link">
                <use href="./images/menu-icon-social/sprite.svg#icon-dandruff"></use>
              </svg>
            </a>
          </li>
          <li class="icon-social-item">
            <a class="icon-social-link" href="#">
              <svg width="25" height="25" class="icon-social-list__link">
                <use href="./images/menu-icon-social/sprite.svg#icon-user"></use>
              </svg>
            </a>
          </li>
          <li class="icon-social-item">
            <a class="icon-social-link" href="#">
              <svg width="25" height="25" class="icon-social-list__link">
                <use href="./images/menu-icon-social/sprite.svg#icon-garbage"></use>
              </svg>
            </a>
          </li>
          <li class="icon-social-item">
            <a class="icon-social-link" href="#">
              <svg width="20" height="20" class="icon-social-list__link">
                <use href="./images/menu-icon-social/sprite.svg#icon-red"></use>
              </svg>
            </a>
          </li>
        </ul>

        <p class="text-money">$ 0.00</p>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container hero-container">
          <div>
            <p class="subtitle-hero">Bags - sunglasses - belts</p>

            <h1 class="title-hero">Exclusive accessories for connoisseurs of style</h1>

            <p class="description-hero">
              Designed in Montreal, Bruden's Backpack embodies luxury fashion while keeping comfort
              and versatility
            </p>

            <button class="modal-btn" type="button">Shop Now</button>
          </div>

          <img class="images-bg-hero" src="./images/bg-hero/photo-hero.jpg" alt="smile-women" />
        </div>
      </section>

<!-- ========================</SHOPS>===================== -->

      <section class="section-shops">
        <div class="container">

          <h2 class="title-shops">Shop by category</h2>

          <ul class="shops-list list">
            <li class="shops-item">
              <article class="card-shops">

                <div class="img-shops">
                  <img class="images-photo" src="./images/section-shops/backpack.jpg" alt="backpack" width="360" height="290">
                </div>

                <div class="subtitle-shops">
                  <p class="text-shops">Bags</p>
                </div>
                

              </article>
            </li>
            <li class="shops-item">
              <article class="card-shops">

                <div class="img-shops">
                  <img class="images-photo" src="./images/section-shops/glasses.jpg" alt="glasses" width="360" height="290">
                </div>

                <div class="subtitle-shops">
                  <p class="text-shops">Sunglasses</p>
                </div>

              </article>
            </li class="shops-item">
            <article class="card-shops">

                <div class="img-shops">
                   <img class="images-photo" src="./images/section-shops/strap.jpg" alt="strap" width="360" height="290">
                </div>

                <div class="subtitle-shops">
                  <p class="text-shops">Belts</p>
                </div>

            </article>
          </ul>

        </div>
      </section>

    </main>

    <footer>
      <div class="container"></div>
    </footer>
  </body>
</html>
